name: Dart CI

on:
  push:
    branches:
      - fix/*
      - feature/*
  pull_request:
    branches:
      - master
      - fix/*
      - feature/*

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: |
        flutter build android
        flutter build ios
